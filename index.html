<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 아이콘용 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .button-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    .action-button {
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #666;
    }

    .audio-toggle-button {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    .audio-toggle-button:hover {
      color: #ccc;
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 768px) {
      .action-button {
        font-size: 1.4rem;
        padding: 14px 28px;
      }

      .timer {
        font-size: 1.4rem;
      }

      .audio-toggle-button {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
    <div class="timer" id="timer">20초</div>
  </div>

  <!-- 버튼 영역 -->
  <div class="button-row">
    <button class="action-button" onclick="location.href='https://sutcoin.github.io/sut-calculator/'">
      SUT 계산기
    </button>
    <button class="audio-toggle-button" id="audioToggle" aria-label="배경음악 재생/정지">
      <i class="fas fa-play"></i>
    </button>
  </div>

  <!-- 배경음악 -->
  <audio id="bgm" preload="auto">
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const imageList = [
      '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
      '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg'
    ];

    let usedIndexes = [];
    let countdown = 20;
    const timerElement = document.getElementById('timer');
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');
    const audioIcon = audioToggle.querySelector('i');

    function getRandomImage() {
      if (usedIndexes.length >= imageList.length) {
        usedIndexes = [];
      }

      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * imageList.length);
      } while (usedIndexes.includes(randIndex));

      usedIndexes.push(randIndex);
      return imageList[randIndex];
    }

    function showRandomImage() {
      const filename = getRandomImage();
      document.getElementById("slide").src = `images/${filename}`;
    }

    function updateTimer() {
      countdown--;
      timerElement.textContent = `${countdown}초`;
      if (countdown <= 0) {
        showRandomImage();
        countdown = 20;
      }
    }

    setInterval(updateTimer, 1000);
    showRandomImage();

    // 음악 재생/정지 토글
    audioToggle.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
        audioIcon.classList.remove('fa-play');
        audioIcon.classList.add('fa-pause');
      } else {
        bgm.pause();
        audioIcon.classList.remove('fa-pause');
        audioIcon.classList.add('fa-play');
      }
    });
  </script>
</body>
</html>
