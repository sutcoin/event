<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-x: auto;
      max-width: 100%;
      white-space: nowrap;
    }

    .button-row button {
      flex-shrink: 0;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .button-row button:hover {
      background-color: #666;
    }

    @media (min-width: 600px) {
      .button-row button {
        font-size: 1.1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
  </div>

  <div class="button-row">
    <button id="prevButton">이전</button>
    <button onclick="location.href='https://sutcoin.github.io/sut-calculator/'">SUT 계산기</button>
    <button id="audioToggle">재생</button>
    <button id="nextButton">다음</button>
  </div>

  <audio id="bgm" preload="auto">
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <!-- ✅ DOM이 완전히 로드된 후 스크립트 실행 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageList = [
        '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
        '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg',
        '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg',
        '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg',
        '21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg',
        '26.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg',
        '31.jpg', '32.jpg', '33.jpg', '34.jpg', '35.jpg',
        '36.jpg', '37.jpg', '38.jpg', '39.jpg', '40.jpg',
        '41.jpg', '42.jpg', '43.jpg', '44.jpg', '45.jpg',
        '46.jpg', '47.jpg', '48.jpg', '49.jpg', '50.jpg',
        '51.jpg', '52.jpg', '53.jpg', '54.jpg', '55.jpg',
        '56.jpg', '57.jpg', '58.jpg', '59.jpg', '60.jpg',
        '61.jpg', '62.jpg', '63.jpg', '64.jpg', '65.jpg',
        '66.jpg', '67.jpg', '68.jpg', '69.jpg', '70.jpg',
        '71.jpg', '72.jpg', '73.jpg', '74.jpg', '75.jpg',
        '76.jpg', '77.jpg', '78.jpg', '79.jpg', '80.jpg',
        '81.jpg', '82.jpg', '83.jpg', '84.jpg', '85.jpg',
        '86.jpg', '87.jpg', '88.jpg', '89.jpg', '90.jpg',
        '91.jpg', '92.jpg', '93.jpg', '94.jpg', '95.jpg',
        '96.jpg', '97.jpg', '98.jpg', '99.jpg', '100.jpg',
        '101.jpg', '102.jpg', '103.jpg', 
        'b01.jpg', 'b02.jpg', 'b03.jpg', 'b04.jpg', 'b05.jpg',
        'b06.jpg', 'b07.jpg', 'b08.jpg', 'b09.jpg', 'b10.jpg',
        'b11.jpg', 'b12.jpg', 'b13.jpg', 'b14.jpg', 
      ];

      const slide = document.getElementById('slide');
      const bgm = document.getElementById('bgm');
      const audioToggle = document.getElementById('audioToggle');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      let historyStack = [];
      let currentIndex = null;

      function getRandomIndex() {
        let rand;
        do {
          rand = Math.floor(Math.random() * imageList.length);
        } while (rand === currentIndex);
        return rand;
      }

      function showImage(index) {
        currentIndex = index;
        slide.src = `images/${imageList[index]}`;
      }

      // 초기 이미지 로드
      const initialIndex = getRandomIndex();
      showImage(initialIndex);

      nextButton.addEventListener('click', () => {
        if (currentIndex !== null) historyStack.push(currentIndex);
        const nextIndex = getRandomIndex();
        showImage(nextIndex);
      });

      prevButton.addEventListener('click', () => {
        if (historyStack.length > 0) {
          const lastIndex = historyStack.pop();
          showImage(lastIndex);
        } else {
          alert("이전 이미지가 없습니다.");
        }
      });

      audioToggle.addEventListener('click', () => {
        if (bgm.paused) {
          bgm.play();
          audioToggle.textContent = '멈춤';
        } else {
          bgm.pause();
          audioToggle.textContent = '재생';
        }
      });
    });
  </script>
</body>
</html>
