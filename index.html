<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .back-button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
  </div>

  <button class="back-button" onclick="history.back()">이전 사이트로 돌아가기</button>

  <audio id="bgm" autoplay loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    // 실제 있는 이미지 파일만 여기에 나열하세요
    const imageList = [
      '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
      '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg'
      // 추가 가능
    ];

    let usedIndexes = [];

    function getRandomImage() {
      if (usedIndexes.length >= imageList.length) {
        usedIndexes = []; // 모두 사용했으면 초기화
      }

      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * imageList.length);
      } while (usedIndexes.includes(randIndex));

      usedIndexes.push(randIndex);
      return imageList[randIndex];
    }

    function showRandomImage() {
      const filename = getRandomImage();
      document.getElementById("slide").src = `images/${filename}`;
    }

    setInterval(showRandomImage, 10000); // 10초마다 이미지 변경
  </script>
</body>
</html>
