<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .button-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .action-button,
    .audio-toggle-button,
    .nav-button {
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .action-button:hover,
    .audio-toggle-button:hover,
    .nav-button:hover {
      background-color: #666;
    }

    @media (max-width: 768px) {
      .action-button,
      .audio-toggle-button,
      .nav-button {
        font-size: 1.4rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
  </div>

  <!-- 버튼 영역 -->
  <div class="button-row">
    <button class="nav-button" id="prevButton">이전</button>

    <button class="action-button" onclick="location.href='https://sutcoin.github.io/sut-calculator/'">
      SUT 계산기
    </button>

    <button class="audio-toggle-button" id="audioToggle">재생</button>

    <button class="nav-button" id="nextButton">다음</button>
  </div>

  <!-- 배경음악 -->
  <audio id="bgm" preload="auto">
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const imageList = [
      '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
      '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg'
    ];

    const slide = document.getElementById('slide');
    const bgm = document.getElementById('bgm');
    const audioToggle = document.getElementById('audioToggle');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    let historyStack = [];
    let currentIndex = null;

    // 랜덤 이미지 가져오기
    function getRandomIndex() {
      let rand;
      do {
        rand = Math.floor(Math.random() * imageList.length);
      } while (rand === currentIndex);
      return rand;
    }

    function showImage(index) {
      currentIndex = index;
      slide.src = `images/${imageList[index]}`;
    }

    // 다음 이미지 (랜덤)
    nextButton.addEventListener('click', () => {
      if (currentIndex !== null) historyStack.push(currentIndex);
      const nextIndex = getRandomIndex();
      showImage(nextIndex);
    });

    // 이전 이미지
    prevButton.addEventListener('click', () => {
      if (historyStack.length > 0) {
        const lastIndex = historyStack.pop();
        showImage(lastIndex);
      } else {
        alert("이전 이미지가 없습니다.");
      }
    });

    // 음악 제어
    audioToggle.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
        audioToggle.textContent = '멈춤';
      } else {
        bgm.pause();
        audioToggle.textContent = '재생';
      }
    });

    // 첫 이미지 랜덤으로 표시
    window.addEventListener('DOMContentLoaded', () => {
      const initialIndex = getRandomIndex();
      showImage(initialIndex);
    });
  </script>
</body>
</html>
