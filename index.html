<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .back-button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
    <div class="timer" id="timer">10초</div>
  </div>

  <button class="back-button" onclick="history.back()">이전 사이트로 돌아가기</button>

  <!-- 배경음악: 브라우저 정책 우회 (사용자 클릭 시 재생) -->
  <audio id="bgm" loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const imageList = [
      '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
      '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg'
      // 실제 있는 이미지만 여기에 추가
    ];

    let usedIndexes = [];
    let countdown = 10;
    const timerElement = document.getElementById('timer');
    const bgm = document.getElementById('bgm');

    function getRandomImage() {
      if (usedIndexes.length >= imageList.length) {
        usedIndexes = [];
      }
      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * imageList.length);
      } while (usedIndexes.includes(randIndex));
      usedIndexes.push(randIndex);
      return imageList[randIndex];
    }

    function showRandomImage() {
      const filename = getRandomImage();
      document.getElementById("slide").src = `images/${filename}`;
    }

    function updateTimer() {
      countdown--;
      timerElement.textContent = `${countdown}초`;
      if (countdown <= 0) {
        showRandomImage();
        countdown = 10;
      }
    }

    // 10초마다 타이머 감소 및 이미지 전환
    setInterval(updateTimer, 1000);

    // 초기 이미지 로딩
    showRandomImage();

    // 사용자 상호작용이 있어야 BGM 재생되므로 클릭 이벤트로 처리
    window.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play().catch(err => {
          console.log('자동 재생 실패:', err);
        });
      }
    }, { once: true });
  </script>
</body>
</html>
