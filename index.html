<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-x: auto; /* 모바일에서 줄바꿈 대신 스크롤 */
      max-width: 100%;
      white-space: nowrap;
    }

    .button-row button {
      flex-shrink: 0;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .button-row button:hover {
      background-color: #666;
    }

    @media (min-width: 600px) {
      .button-row button {
        font-size: 1.1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
  </div>

  <!-- 버튼 영역 -->
  <div class="button-row">
    <button id="prevButton">이전</button>
    <button onclick="location.href='https://sutcoin.github.io/sut-calculator/'">SUT 계산기</button>
    <button id="audioToggle">재생</button>
    <button id="nextButton">다음</button>
  </div>

  <!-- 배경음악 -->
  <audio id="bgm" preload="auto">
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <!-- 스크립트는 body 마지막에 배치 (실행
