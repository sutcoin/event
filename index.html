<html lang="ko">
<head>

  <title>SUT사용 후기</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      max-width: 900px; /* 이미지와 버튼 너비 제한 */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px auto 20px;
      flex-wrap: nowrap;
      max-width: 900px;
      width: 100%;
    }

    .action-button,
    .audio-toggle-button,
    .nav-button {
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .action-button:hover,
    .audio-toggle-button:hover,
    .nav-button:hover {
      background-color: #666;
    }

    @media (max-width: 600px) {
      .button-row {
        flex-wrap: wrap; /* 작은 화면에서는 줄바꿈 허용 */
        justify-content: center;
      }

      .action-button,
      .audio-toggle-button,
      .nav-button {
        font-size: 1.2rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
