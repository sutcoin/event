<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SUT사용 후기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .slideshow-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slideshow-container img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .action-button {
      margin: 20px;
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #666;
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    /* 반응형 처리 */
    @media (max-width: 768px) {
      .action-button {
        font-size: 1.4rem;
        padding: 14px 28px;
      }

      .timer {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="images/01.jpg" alt="슬라이드 이미지">
    <div class="timer" id="timer">20초</div>
  </div>

  <!-- 변경된 버튼 -->
  <button class="action-button" onclick="location.href='https://sutcoin.github.io/sut-calculator/'">
    SUT 계산기
  </button>

  <!-- 배경음악 -->
  <audio id="bgm" preload="auto">
    <source src="music/bgm.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const imageList = [
      '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
      '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg'
      // 실제 존재하는 이미지만 여기에 추가
    ];

    let usedIndexes = [];
    let countdown = 20;
    const timerElement = document.getElementById('timer');
    const bgm = document.getElementById('bgm');

    function getRandomImage() {
      if (usedIndexes.length >= imageList.length) {
        usedIndexes = [];
      }

      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * imageList.length);
      } while (usedIndexes.includes(randIndex));

      usedIndexes.push(randIndex);
      return imageList[randIndex];
    }

    function showRandomImage() {
      const filename = getRandomImage();
      document.getElementById("slide").src = `images/${filename}`;
    }

    function updateTimer() {
      countdown--;
      timerElement.textContent = `${countdown}초`;
      if (countdown <= 0) {
        showRandomImage();
        countdown = 20;
      }
    }

    setInterval(updateTimer, 1000);
    showRandomImage();

    // 브라우저 자동재생 정책 우회
    function tryPlayBGM() {
      if (bgm.paused) {
        bgm.volume = 1.0;
        bgm.loop = true;
        bgm.play().catch(err => {
          console.log("자동 재생 차단됨. 사용자 클릭을 기다리는 중...");
        });
      }
    }

    // 사용자 클릭 시 배경음악 재생
    window.addEventListener('click', () => {
      tryPlayBGM();
    }, { once: true });

    // DOM 로딩 후 재생 시도
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        tryPlayBGM();
      }, 100);
    });
  </script>
</body>
</html>
